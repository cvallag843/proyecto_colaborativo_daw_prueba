<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto - Mi Sitio Web</title>
    <link rel="stylesheet" href="style.css"> <!-- Enlace a tu CSS -->
</head>
<body>

    <!-- Encabezado/Navegación -->
    <header>
        <nav>
            <ul>
                <li><a href="index.html">Inicio</a></li>
                <li><a href="contact.html">Contacto</a></li>
            </ul>
        </nav>
    </header>

    <!-- Contenido Principal -->
    <main>
        <section class="contact-section">
            <h1>Contáctanos</h1>
            <p>Envíanos un mensaje y te responderemos lo antes posible vía teléfon o email.</p>

            <!-- Formulario de Contacto -->
            <form action="procesar_formulario.php" method="POST">
                <div class="form-group">
                    <label for="nombre">Nombre:</label>
                    <input type="text" id="nombre" name="nombre" placeholder="Tu nombre" required>
                </div>

                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" placeholder="tu@email.com" required>
                </div>

                <div class="form-group">
                    <label for="mensaje">Mensaje:</label>
                    <textarea id="mensaje" name="mensaje" rows="5" placeholder="Tu mensaje aquí..." required></textarea>
                </div>

                <button type="submit" class="btn-enviar">Enviar Mensaje</button>
            </form>
        </section>

        <!-- Información de Contacto Adicional -->
        <section class="contact-info">
            <h2>Otras formas de contacto</h2>
            <address>
                <p>Email: <a href="mailto:info@ejemplo.com">info@ejemplo.com</a></p>
                <p>Teléfono: <a href="tel:+1234567890">+123 456 7890</a></p>
                <p>Dirección: Calle Falsa 123, Ciudad</p>
            </address>
        </section>
    </main>

    <!-- Pie de página -->
    <footer>
        <p>&copy; 2026 Mi Sitio Web. Todos los derechos reservados.</p>
    </footer>

</body>
</html>
